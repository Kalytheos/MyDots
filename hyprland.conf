$config = arch
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun -s ~/.config/wofi/styles/style-$config.css

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swww-daemon
#exec-once = waybar -c ~/.config/waybar/config/config-$config.jsonc -s ~/.config/waybar/style/style-$config.css 
exec-once = waybar
#exec-once = hyprpaper
exec-once = /home/kalytheos/Documents/Proyectos/WallPin/hyprwall-multi.sh start-all -f 120 -s 20.0 -c 3 -t 50
exec-once = nm-applet --indicator
#exec-once = steam
exec-once = slimbookbattery
exec-once = headsetcontrol -l 0

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE , wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = MOZ_ENABLE_WAYLAND, 1
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_QPA_PLATFORM, wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOW_DECORATION, 1
env = GDK_SCALE, 1


monitor=HDMI-A-1,1920x1080@120,0x0,1
#monitor=HDMI-A-1,1920x1080@120,1920x0,1,mirror,eDP-1
monitor=eDP-1,1920x1080,1920x0,1


workspace=1, monitor:HDMI-A-1, persistent:true, default:true
workspace=2, monitor:HDMI-A-1, persistent:true, default:true
workspace=3, monitor:HDMI-A-1, persistent:true, default:true
workspace=4, monitor:HDMI-A-1, persistent:true, default:true

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 1

    col.active_border = rgba(44,84,204,1) rgba(0,0,0,0) 90deg
    col.inactive_border = rgba(00000000)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 10

    active_opacity = 1.0
    #inactive_opacity = 1.0
    inactive_opacity = 0.5
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 1
        passes = 2

        vibrancy = 0.1696
    }
}
animations {
    enabled = yes, please :)

    # Curvas
    bezier = easeOut, 0.25, 1, 0.5, 1
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1
    bezier = smooth, 0.25, 0.1, 0.25, 1.0
    bezier = sharp, 0.7, 0.0, 0.84, 0.0
    bezier = easeSlide, 0.25, 1.0, 0.3, 1.0

    # Animaciones principales
    animation = workspaces, 1, 5, easeSlide, slidefade
    animation = specialWorkspace, 1, 4, easeOut, slidevert
    animation = fade, 1, 3.03, quick
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint

    # Ventanas
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%

    # Capas
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
}


dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate=50
    repeat_delay=200

    #scroll_method=on_button_down
    #scroll_button_lock=true
    natural_scroll=false
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
        clickfinger_behavior = true
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exit,
bind = $mainMod, A, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, S, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, firefox
bind = , PRINT, exec, hyprshot -m region #--clipboard only
bind = $mainMod, PRINT, exec, hyprshot -m window --clipboard only
bind = $mainMod, G, exec, headsetcontrol -l 0
bind = $mainMod, V, exec, pactl set-sink-volume @DEFAULT_SINK@ 150%
bind = $mainMod, F4, exec, brightnessctl s 5%-
bind = $mainMod, F5, exec, brightnessctl s 5%+

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, L, exec, hyprlock -c ~/.config/hypr/hyprlock/hyprlock-$config.conf

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, M, movetoworkspacesilent, special:magic
bind = ALT,TAB, togglespecialworkspace, magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = noborder, class:^(kitty)$
windowrulev2 = noborder, floating:1




